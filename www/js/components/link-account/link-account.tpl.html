<ion-view id="link-account">
  <ion-nav-title>ðŸŒ®ðŸ˜º</ion-nav-title>

  <ion-content class="padding">
    <h4 class="text-center padding-bottom">Welcome to Taco Gato!</h4>
    <h5 class="text-center padding-bottom">We need you to finish setting up your account</h5>
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Email</span>
        <input type="text" placeholder="Tap Here" ng-model="$ctrl.model.email">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Password</span>
        <input type="password" placeholder="Tap Here" ng-model="$ctrl.model.password">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">What's your real name?</span>
        <input type="text" placeholder="Tap Here" ng-model="$ctrl.model.realName">
      </label>
    </div>
    <button
      class="button button-block button-positive login-facebook-button"
      ng-click="$ctrl.signUp()">
      Continue
    </button>
  </ion-content>
</ion-view>
