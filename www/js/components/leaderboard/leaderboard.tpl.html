<ion-view id="leaderboard">
  <ion-nav-title>🌮🏆</ion-nav-title>
  <ion-content class="padding">
    <ion-spinner ng-if="!$ctrl.firebase.leaderboard" icon="lines"></ion-spinner>
    <h3 ng-if="$ctrl.firebase.leaderboard" class="text-center">Top 10</h3>
    <div ng-if="$ctrl.firebase.leaderboard" class="card">
      <div class="list">
        <leaderboard-list-item
          ng-class="{'no-border': $index === 0}"
          eater="eater"
          ng-repeat="eater in $ctrl.firebase.leaderboard">
        </leaderboard-list-item>
      </div>
    </div>
  </ion-content>
</ion-view>
