<ion-modal-view id="more-tacos">
  <ion-header-bar>
    <button class="button button-icon icon ion-chevron-down" ng-click="modal.hide()"></button>
    <h1 class="title">
      Edit Profile
    </h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">What's your name?</span>
        <input type="text" placeholder="Tap Here" ng-model="editableUser.name">
      </label>
    </div>

    <button
      class="button button-block button-clear button-positive"
      ng-disabled="isInvalid()"
      ng-click="updateUser()">
      DONE
    </button>
  </ion-content>
</ion-modal-view>
