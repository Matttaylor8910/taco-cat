<ion-modal-view id="more-tacos" ng-controller="MoreTacosController as $ctrl">
  <ion-header-bar>
    <button class="button button-icon icon ion-chevron-down" ng-click="$ctrl.cancel()"></button>
    <h1 class="title">Mas Tacos!</h1>
  </ion-header-bar>
  <ion-content>
    <div class="more-tacos-container">
      <button
        class="button button-icon ion-minus"
        ng-disabled="$ctrl.tacos === 0"
        ng-click="$ctrl.tacos = $ctrl.tacos - 1">
      </button>

      <div class="taco-count">{{ $ctrl.tacos || 0 }}</div>

      <button
        class="button button-icon ion-plus"
        ng-click="$ctrl.tacos = $ctrl.tacos + 1">
      </button>
    </div>

    <button
      class="button button-block button-clear button-positive"
      ng-disabled="$ctrl.tacos === 0"
      ng-click="$ctrl.save()">
      Done
    </button>
  </ion-content>
</ion-modal-view>
