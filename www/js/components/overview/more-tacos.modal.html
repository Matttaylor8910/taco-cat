<ion-modal-view ng-controller="MoreTacosController as $ctrl">
  <ion-header-bar>
    <h1 class="title">Mas Tacos!</h1>
  </ion-header-bar>
  <ion-content>
    <button ng-click="$ctrl.tacoEvent.tacos = $ctrl.tacoEvent.tacos + 1">ADD</button>
    <h1>{{ $ctrl.tacoEvent.tacos || 0 }}</h1>
    <button ng-click="$ctrl.tacoEvent.tacos = $ctrl.tacoEvent.tacos - 1">REMOVE</button>
    <br>
    <button class="button button-block button-clear button-positive" ng-click="$ctrl.save()">Done</button>
  </ion-content>
</ion-modal-view>
