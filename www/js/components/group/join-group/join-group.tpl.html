<ion-view id="join-group">
  <ion-nav-title>Join Group</ion-nav-title>
  <ion-content class="padding">
    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Enter group code</span>
        <input type="text" placeholder="Tap Here" ng-model="$ctrl.groupCode">
      </label>
    </div>

    <button
      class="button button-block button-clear button-positive"
      ng-disabled="isInvalid()"
      ng-click="$ctrl.joinGroup()">
      Join Group
    </button>
  </ion-content>
</ion-view>
