<ion-modal-view id="more-tacos">
  <ion-header-bar>
    <button class="button button-icon icon ion-chevron-down" ng-click="cancel()"></button>
    <h1 class="title">Mas Tacos!</h1>
  </ion-header-bar>
  <ion-content>
    <div class="more-tacos-container">
      <button
        class="button button-icon ion-minus"
        ng-disabled="tacos === 0"
        ng-click="tacos = tacos - 1">
      </button>

      <div class="taco-count">{{ tacos || 0 }}</div>

      <button
        class="button button-icon ion-plus"
        ng-click="tacos = tacos + 1">
      </button>
    </div>

    <button
      class="button button-block button-clear button-positive"
      ng-disabled="tacos === 0"
      ng-click="save(tacos)">
      Done
    </button>
  </ion-content>
</ion-modal-view>
