<ion-modal-view id="more-tacos">
  <ion-header-bar>
    <button class="button button-icon icon ion-chevron-down" ng-click="modal.hide()"></button>
    <h1 class="title">
      {{ event ? 'Edit Mode' : 'Mas Tacos!' }}
    </h1>
  </ion-header-bar>
  <ion-content>
    <div class="more-tacos-container">
      <button
        class="button button-icon ion-minus"
        ng-disabled="tacos === 0"
        ng-click="tacos = tacos - 1">
      </button>

      <div class="taco-count">{{ tacos || 0 }}</div>

      <button
        class="button button-icon ion-plus"
        ng-click="tacos = tacos + 1">
      </button>
    </div>

    <button
      class="button button-block button-clear button-positive"
      ng-disabled="tacos === 0 || tacos === event.tacos"
      ng-click="save(tacos)">
      {{ event ? 'Update' : 'Done' }}
    </button>
  </ion-content>
</ion-modal-view>
