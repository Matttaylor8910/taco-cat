<ion-view id="welcome" hide-back-button="true">
  <ion-nav-title>ðŸŒ®ðŸ˜º</ion-nav-title>
  <ion-nav-buttons side="right">
    <button class="button button-icon button-clear button-positive ion-help-circled" ng-click="modal.show()"></button>
  </ion-nav-buttons>
  <ion-content class="padding">
    <div ng-if="$ctrl.newUser">
      <h4 class="text-center padding-bottom">Welcome to Tago Gato! We just need your name and how many tacos you think you've eaten so far this month</h4>
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">What's your name?</span>
          <input type="text" placeholder="Tap Here" ng-model="$ctrl.user.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">How many tacos have you eaten?</span>
          <input type="tel" placeholder="0" ng-model="$ctrl.user.tacos">
        </label>
      </div>

      <button
        class="button button-block button-clear button-positive"
        ng-disabled="!$ctrl.user.name"
        ng-click="$ctrl.saveUser()">
        Join Kaizen
      </button>
    </div>
  </ion-content>
</ion-view>
