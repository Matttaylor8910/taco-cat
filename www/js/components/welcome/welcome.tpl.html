<ion-view id="welcome">
  <ion-nav-title>ðŸŒ®ðŸ˜º</ion-nav-title>
  <ion-content class="padding">
    <div ng-if="$ctrl.newUser">
      <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">What's your name?</span>
          <input type="text" placeholder="Tap Here" ng-model="$ctrl.user.name">
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">How many tacos have you eaten?</span>
          <input type="tel" placeholder="0" ng-model="$ctrl.user.tacos">
        </label>
      </div>

      <button
        class="button button-block button-clear button-positive"
        ng-disabled="!$ctrl.user.name"
        ng-click="$ctrl.saveUser()">
        Join Kaizen
      </button>
    </div>
  </ion-content>
</ion-view>
