<ion-view id="welcome">
  <ion-nav-title>Log In</ion-nav-title>
  <ion-content class="padding">
    <h4>Who are you?</h4>
    <div
      class="user-item"
      ng-class="{'selected': user.selected}"
      ng-repeat="user in $ctrl.firebase.users"
      ng-click="$ctrl.selectUser(user)">

      {{user.name}}

      <button
        class="button button-clear button-positive"
        ng-click="$ctrl.signIn(user)">
        Sign In
      </button>
    </div>
  </ion-content>
</ion-view>
