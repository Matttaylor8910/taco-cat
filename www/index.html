<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>

    <link rel="manifest" href="manifest.json">
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/dark-mode.css" rel="stylesheet">

    <!-- library js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/lodash/4.17.2/lodash.min.js"></script>
    <script src="lib/firebase/firebase.min.js"></script>
    <script src="lib/firebase/angularfire.min.js"></script>
    <script src="lib/moment/moment.min.js"></script>
    <script src="lib/moment/angular-moment.min.js"></script>
    <script src="lib/jquery/3.1.1/jquery.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/taco-gato.app.js"></script>
    <script src="js/taco-gato.controller.js"></script>
    <script src="js/taco-gato.constant.js"></script>

    <script src="js/common/firebase.service.js"></script>
    <script src="js/common/local-storage.js"></script>
    <script src="js/common/settings.service.js"></script>
    <script src="js/common/taco.filter.js"></script>

    <script src="js/components/taco-item/taco-item.component.js"></script>
    <script src="js/components/leaderboard/leaderboard-list-item/leaderboard-list-item.component.js"></script>
    <script src="js/components/welcome/welcome.controller.js"></script>
    <script src="js/components/welcome/welcome.routes.js"></script>
    <script src="js/components/welcome/sign-in/sign-in.controller.js"></script>
    <script src="js/components/overview/overview.controller.js"></script>
    <script src="js/components/overview/overview.routes.js"></script>
    <script src="js/components/settings/settings.directive.js"></script>
    <script src="js/components/leaderboard/leaderboard.controller.js"></script>
    <script src="js/components/leaderboard/leaderboard.routes.js"></script>
    <script src="js/components/activity/activity.controller.js"></script>
    <script src="js/components/activity/activity.routes.js"></script>
    <script src="js/components/taco-editor/taco-editor.directive.js"></script>
    <script src="js/components/event-detail/event-detail.controller.js"></script>
    <script src="js/components/event-detail/event-detail.routes.js"></script>

  </head>
  <body ng-app="taco" ng-class="{'dark-mode': $ctrl.settings.darkMode}" ng-controller="TacoGatoController as $ctrl">
    <ion-nav-bar class="bar-stable" on-hold="$ctrl.onTitleHold()">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <!--hide the tabs on the welcome page-->
    <ion-tabs class="tabs-bottom tabs-icon-top" ng-class="{'hidden': $ctrl.thisState.name.includes('welcome')}">

      <ion-tab
        title="You"
        icon="ion-person"
        ui-sref="overview({id: $ctrl.firebase.user.id})">
        <ion-nav-view name="overview"></ion-nav-view>
      </ion-tab>

      <ion-tab
        title="Leaderboard"
        icon="ion-trophy"
        ui-sref="leaderboard">
        <ion-nav-view name="leaderboard"></ion-nav-view>
      </ion-tab>

      <ion-tab
        title="Activity"
        icon="ion-ios-paper"
        ui-sref="activity">
        <ion-nav-view name="activity"></ion-nav-view>
      </ion-tab>

    </ion-tabs>

    <!--<div class="blocked" ng-if="$ctrl.settings.blocked">-->
      <!--You're blocked. Fuck you.-->
    <!--</div>-->
  </body>
</html>
